</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#f0ffffde" class="bi bi-heart" viewBox="0 0 16 16">

            </svg>
                <a class="navbar-brand p-3 fs-4 textfield" href="dashboard.html">HealthTrack</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <!-- configurar botao para abrir os itens da navbar no celular-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active textfield" aria-current="page" href="#">Inserindo Peso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link textfield" href="404.html">Ajuda</a>
                        </li>
                    </ul>
                    <div class="text-end textfield">
                        <a href="404.html"><button type="button" class="btn btn-outline-light me-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="30" fill="currentColor" class="bi bi-file-person align-content-center" viewBox="0 0 16 16">
                            <path d="M12 1a1 1 0 0 1 1 1v10.755S12 11 8 11s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h8zM4 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H4z"/>

                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--inserir peso-->
        <div class="linha">
            <div class="celula">
                <div class="dependentes">
                    <div class="container" id="dependentesContainer">
                    </div>
                    <input type="date" placeholder="Data">
                    <input type="text" placeholder="Peso (em kg)" pattern="[0-9]+$">
                    <button class="green" id="btnCapturarDados">✅ Salvar Dados</button>
                </div>
            </div>
        </div>
        <!--lista-->
        <div class="linha">
            <div class="celula">
                <table class="table table text-light">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Data</th>
                            <th scope="col">Peso (Kg)</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>01/02/2022</td>
                            <td>90Kg</td>
                            <td><img class="icones-acoes" src="imagens/lapis.png"><img src="imagens/lixo.png"></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>07/02/2022</td>
                            <td>88Kg</td>
                            <td><img class="icones-acoes" src="imagens/lapis.png"><img src="imagens/lixo.png"></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>14/02/2022</td>
                            <td>87Kg</td>
                            <td><img class="icones-acoes" src="imagens/lapis.png"><img src="imagens/lixo.png"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
