<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Health Track</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/login-style.css" />
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Bem-vindo de volta, faça agora seu login!</h1>
            <img src="imagens/image-animated.svg" class="left-login-image" alt="Imagem de Login animada">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" />
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" />
                </div>
                <div class="btn-lembrar">
                    <input type="checkbox" name="lembrar" />
                    <label for="lembrar">Lembrar de mim</label>
                </div>
                <button type="submit" class="btn-login"><a href="dashboard.html">Login</button></a>
            </div>
            <!-- card-login-->
        </div>
        <!-- right-login -->
    </div>
</body>

</html>
